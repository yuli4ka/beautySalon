<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Beauty salon "MathLina"</title>
</head>
<body>

<div th:replace="fragment/header.html"></div>

<div class="container">
  <h3 class="text-info text-center mt-20" th:text="#{beauty.salon.services}"></h3>
  <table  class="table table-striped table-alignment mt-20 text-center">
    <thead>
    <tr>
      <th th:text="#{name.en}" />
      <th th:text="#{name.ua}" />
      <th th:text="#{price}" />
      <th th:text="#{duration}" />
    </tr>
    </thead>
    <tbody>
    <tr th:each="service, iStat : ${myServicePage.content}"
        th:style="${iStat.odd}? 'font-weight: bold;'"
        th:alt-title="${iStat.even}? 'even' : 'odd'">
      <td th:text="${service.nameEn}" />
      <td th:text="${service.nameUa}" />
      <td th:text="${service.price}" />
      <td th:text="${service.duration}" />
    </tr>
    </tbody>
  </table>

<!--  <select id="size" name="size">-->
<!--    <option value="5">5</option>-->
<!--    <option value="10">10</option>-->
<!--    <option value="15">15</option>-->
<!--    <option value="20">20</option>-->
<!--    <option value="20">30</option>-->
<!--    <option value="20">50</option>-->
<!--  </select>-->

  <div class="pagination"
       th:if="${myServicePage.totalPages > 0}"
       th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{'/serviceList' + '?size=' + ${myServicePage.size} + '&page=' + ${pageNumber}}"
       th:text="${pageNumber}"
       th:class="${pageNumber==myServicePage.number + 1} ? active"></a>
  </div>
</div>

</body>
</html>
