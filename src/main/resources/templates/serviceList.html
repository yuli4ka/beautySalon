<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Beauty salon "MathLina"</title>
</head>
<body>

<div th:replace="fragment/header.html"></div>

<div class="container">
  <h3 class="text-info text-center mt-20" th:text="#{beauty.salon.services}"></h3>
  <table  class="table table-striped table-alignment mt-20 text-center">
    <thead>
    <tr>
      <th th:text="#{name.en}" />
      <th th:text="#{name.ua}" />
      <th>
        <a th:text="#{price}"
           th:href="@{'/serviceList' + '?sort=price,' +
           ${myServicePage.sort.getOrderFor('price')?.isAscending() ? 'desc' : 'asc'}}"></a>
      </th>
      <th th:text="#{duration}" />
    </tr>
    </thead>
    <tbody>
    <tr th:each="service, iStat : ${myServicePage.content}">
      <td th:text="${service.nameEn}" />
      <td th:text="${service.nameUa}" />
      <td th:text="${service.price}" />
      <td th:text="${service.duration}" />
    </tr>
    </tbody>
  </table>

<!--  <select id="size" name="size">-->
<!--    <option value="5">5</option>-->
<!--    <option value="10">10</option>-->
<!--    <option value="15">15</option>-->
<!--    <option value="20">20</option>-->
<!--    <option value="20">30</option>-->
<!--    <option value="20">50</option>-->
<!--  </select>-->

  <div class="pagination"
       th:if="${myServicePage.totalPages > 0}"
       th:each="pageNumber : ${#numbers.sequence(1, myServicePage.totalPages)}">
    <a th:href="@{'/serviceList' + '?size=' + ${myServicePage.size} + '&page=' + ${pageNumber - 1}}"
       th:text="${pageNumber}"
       th:class="${pageNumber==myServicePage.number + 1} ? active"></a>
  </div>
</div>

</body>
</html>
