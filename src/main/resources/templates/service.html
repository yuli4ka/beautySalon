<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Beauty salon "MathLina"</title>
</head>
<body>

<div th:replace="fragment/header.html"></div>

<div class="container">
  <h3 class="text-info text-center mt-20" th:text="#{service}"></h3>
  <div class="form-group mb-3 row">
    <label class="col-sm-5 col-form-label" th:text="#{name} + ': ' + ${service.name}"></label>
  </div>

  <div class="form-group mb-3 row">
    <label class="col-sm-5 col-form-label" th:text="#{duration} + ': ' + ${service.duration}"></label>
  </div>

  <div class="form-group mb-3 row">
    <label class="col-sm-5 col-form-label" th:text="#{price} + ': ' + ${service.price}"></label>
  </div>

</div>

<div class="container">
  <div class="form-group col-md-6">
    <form class="form-inline" method="get" th:action="@{''}">
      <input class="form-control" type="text" name="filter" th:value="${filter}"
             placeholder="search"/>
      <button class="btn btn-primary ml-2" type="submit" th:text="#{Search}"></button>
    </form>
  </div>
</div>

<div th:if="${masters.isEmpty()}" class="container"
     th:text="#{masters.empty}">
</div>

<div th:if="${!masters.isEmpty()}" class="container">
  <h3 class="text-info text-center mt-20" th:text="#{Masters}"></h3>

  <table class="table table-striped table-alignment mt-20 text-center">
    <thead>
    <tr>
      <th th:text="#{Name}"/>
      <th th:text="#{Surname}"/>
      <th th:text="#{Grade}"/>
      <th/>
    </tr>
    </thead>
    <tbody>
    <tr th:each="master, iStat : ${masters}">
      <td>
        <a th:text="${master.name}"
           th:href="@{/master/{id}(id=${master.id})}">
        </a>
      </td>
      <td>
        <a th:text="${master.surname}"
           th:href="@{/master/{id}(id=${master.id})}">
        </a>
      </td>
      <td th:text="${master.grade}"></td>
      <td>
        <a class="btn btn-primary"
           th:href="@{/appoint(master_id=${master.id}, service_id=${service.id})}"
           th:text="#{service.appoint}"/>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
