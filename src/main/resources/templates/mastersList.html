<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Beauty salon "MathLina"</title>
</head>
<body>

<div th:replace="fragment/header.html"></div>

<div class="container">
  <h3 class="text-info text-center mt-20" th:text="#{beauty.salon.masters}"></h3>

  <div class="form-row">
    <div class="form-group col-md-6">
      <form class="form-inline" method="get" th:action="@{''}">
        <input class="form-control" type="text" name="filter" th:value="${filter}"
               placeholder="search"/>
        <button class="btn btn-primary ml-2" type="submit" th:text="#{Search}"></button>
      </form>
    </div>
  </div>

  <table  class="table table-striped table-alignment mt-20 text-center">
    <thead>
    <tr>
      <th>
        <a th:text="#{Name}"
           th:href="@{/masters(sort = 'name,' +
           ${mastersPage.sort.getOrderFor('name')?.getDirection()?.toString() == 'ASC' ? 'desc' : 'asc'},
            filter=${filter})}">
        </a>
      </th>
      <th>
        <a th:text="#{Surname}"
           th:href="@{/masters(sort = 'surname,' +
           ${mastersPage.sort.getOrderFor('surname')?.getDirection()?.toString() == 'ASC' ? 'desc' : 'asc'},
            filter=${filter})}">
        </a>
      </th>
      <th>
        <a th:text="#{Grade}"
           th:href="@{/masters(sort = 'grade,' +
           ${mastersPage.sort.getOrderFor('grade')?.getDirection()?.toString() == 'ASC' ? 'desc' : 'asc'},
            filter=${filter})}">
        </a>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="master, iStat : ${mastersPage.content}">
      <td>
        <a th:text="${master.name}"
           th:href="@{/master/{id}(id=${master.id})}">
        </a>
      </td>
      <td>
        <a th:text="${master.surname}"
           th:href="@{/master/{id}(id=${master.id})}">
        </a>
      </td>
      <td th:text="${master.grade}"></td>
    </tr>
    </tbody>
  </table>

  <label for="sizeList" th:text="#{page.size.select}"></label>
  <div id="sizeList"
       th:with="sizeList = ${ {5, 10, 20, 50} }">
    <a th:each="size: ${sizeList}" th:text="${size} + ' '"
       th:href="@{/masters(size=${size}, page=0, filter=${filter})}">
    </a>
  </div>

  <div class="pagination"
       th:if="${mastersPage.totalPages > 1}"
       th:each="pageNumber : ${#numbers.sequence(1, mastersPage.totalPages)}">
    <a th:href="@{/masters(size=${mastersPage.size},page=${pageNumber - 1}, filter=${filter})}"
       th:text="${pageNumber}"
       th:class="${pageNumber==mastersPage.number + 1} ? active"></a>
  </div>
</div>

</body>
</html>
