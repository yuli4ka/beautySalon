<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div th:replace="fragment/header.html"></div>

<form class="container my-3" th:method="POST"
      th:action="@{/registration}" th:object="${userRegistrationDto}">

  <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username err</div>
  <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password err</div>
  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email err</div>
  <div th:if="${#fields.hasErrors()}">any error</div>


  <div class="form-group mb-3 row">
    <label class="col-sm-3 col-form-label" th:text="#{Login}">
      Log
    </label>
    <div class="col-sm-8">
      <input class="form-control" type="text" name="username"
             placeholder="login"/>
    </div>
  </div>

  <div class="form-group mb-3 row">
    <label class="col-sm-3 col-form-label">
      Password
    </label>
    <div class="col-sm-8">
      <input type="password" class="form-control" name="password">
<!--      <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"-->
<!--           th:errors="*{password}">pass err</div>-->
    </div>
  </div>

  <div class="form-group mb-3 row">
    <label class="col-sm-3 col-form-label">
      Repeat password, please
    </label>
    <div class="col-sm-8">
      <input type="password" class="form-control" name="passwordConfirm">
    </div>
  </div>

  <div class="form-group mb-3 row">
    <label class="col-sm-3 col-form-label">
      Email
    </label>
    <div class="col-sm-8">
      <input type="email" class="form-control" name="email">
    </div>
  </div>

  <div class="form-group mb-3 row">
<!--    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
    <button class="btn btn-primary" type="submit">
      Sign in
    </button>
  </div>

</form>

</body>
</html>
