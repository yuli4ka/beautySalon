<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div th:replace="fragment/header.html"></div>

<form class="container my-3" th:method="POST"
      th:action="@{/registration}" th:object="${userRegistrationDto}">

  <div class="form-group mb-3 row">
    <label class="col-sm-3 col-form-label" th:text="#{Login}">
      Log
    </label>
    <div class="col-sm-8">
      <input class="form-control" type="text" name="username"
             placeholder="login"/>
      <div style="color: red" th:if="${#fields.hasErrors('username')}"
           th:errors="*{username}"></div>
    </div>
  </div>

  <div class="form-group mb-3 row">
    <label class="col-sm-3 col-form-label">
      Password
    </label>
    <div class="col-sm-8">
      <input type="password" class="form-control" name="password">
      <div style="color: red" th:if="${#fields.hasErrors('password')}"
           th:errors="*{password}"></div>
    </div>
  </div>

  <div class="form-group mb-3 row">
    <label class="col-sm-3 col-form-label">
      Repeat password, please
    </label>
    <div class="col-sm-8">
      <input type="password" class="form-control" name="passwordConfirm">
      <div style="color: red" th:if="${#fields.hasErrors('passwordConfirm')}"
           th:errors="*{passwordConfirm}"></div>
    </div>
  </div>

  <div class="form-group mb-3 row">
    <label class="col-sm-3 col-form-label">
      Email
    </label>
    <div class="col-sm-8">
      <input type="email" class="form-control" name="email">
      <div style="color: red" th:if="${#fields.hasErrors('email')}"
           th:errors="*{email}"></div>
    </div>
  </div>

  <div class="form-group mb-3 row">
<!--    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
    <button class="btn btn-primary" type="submit">
      Sign in
    </button>
  </div>

</form>

</body>
</html>
